on:
  push:
    # only run when pushed to the 'main' branch
    branches: 'main' 

name: check

jobs:
  check:
    runs-on: ${{ matrix.config.os }}
    continue-on-error: ${{ matrix.config.allowfail }}
    name: ${{ matrix.config.os }} (R-${{ matrix.config.r }})
    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-latest,  r: 'devel',   allowfail: true}
          - {os: ubuntu-latest,  r: 'release', allowfail: false}
          - {os: macOS-latest,   r: 'release', allowfail: false}
          - {os: windows-latest, r: 'release', allowfail: false}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v3

      - name: Install gdal on macOS for sf-related parts
        if: runner.os == 'macOS'
        run: |
          brew install proj
          brew install gdal
          brew link --overwrite gcc
        shell: bash

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          # use RStudio Package Manager to quickly install packages
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - uses: r-lib/actions/check-r-package@v2
